site_name: Cloud Documentation Guide
theme:
  name: 'material'
  custom_dir: 'material'
  palette:
    primary: 'orange'
    accent: 'orange'
  
  favicon: 'images/favicon.ico'
  logo: 'images/favicon.ico'
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details

  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized
    
